---
layout: base
---
<aside class="toc" style="float: left; width: 30%; padding: 10px; border-right: 1px solid #ddd;">
  {{ content | toc }}
</aside>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
