<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
    @media (max-width: 768px) {
      .toc {
        display: none;
      }
    }
  </style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
	  <aside class="toc" style="float: left; width: 20%; margin-left: 5%; padding: 10px;">
	    {% include toc.html html=content %}
	  </aside>
      <div class="wrapper">
        {{ content | inject_anchors }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
